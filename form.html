<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="/form.css">
</head>

<body>
    <center> <h3 class="titulo">REGISTRO SOCIO - ECONOMICO.</h3> </center>
    <div class="principal">
        <div class="row m-3 container">

            <form action="form" class="form">
                <div class="column">
                    <h5 class="m-3">INFORMACION PERSONAL</h3>
                        <input type="text" placeholder="Nombres" size="30" class="input-group-text m-3" id="nombres" required/>
                        <input type="text" placeholder="Apellidos" size="30" class="input-group-text m-3" id="apellidos" required/>

                        <select name="" id="tipoDoc" placeholder="tipo de Identificacion" class="input-group-text m-3" style="width:320px" required>
                            <option selected disabled>Tipo documento</option>
                            <option>Cedula de ciudadania</option>
                            <option>Tarjeta de identidad</option>
                            <option>Cedula de extranjeria</option>
                            <option>Pasaporte</option>
                        </select>

                        <input type="number" placeholder="# Identificacion" size="30" class="input-group-text m-3" id="identificacion" required/>

                        <select name="" id="genero" class="input-group-text m-3" style="width:320px" required>
                            <option selected disabled> Genero</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>

                        <select name="" id="estadoCivil" class="input-group-text m-3" style="width:320px" required>
                            <option selected disabled>Estado Civil</option>
                            <option>Solter@</option>
                            <option>Casad@</option>
                            <option>Union libre</option>
                            <option>Divorciad@</option>
                            <option>Viud@</option>
                        </select>
                </div>


                <div class="column m-3">
                    <h5>INFORMACION DE CONTACTO</h5>
                    <input type="text" placeholder="Ciudad" size="30" class="input-group-text m-3" id="ciudad" required/>
                    <input type="text" placeholder="Departamento" size="30" class="input-group-text m-3" id="departamento" required/>
                    <input type="text" placeholder="Direccion" size="30" class="input-group-text m-3" id="direccion" required/>
                    <input type="number" placeholder="Celular" size="30" class="input-group-text m-3" id="contacto" required/>

                    <div class="row m-3 radioContenedor" required>
                        <div class="column">
                            <h6>PERSONAS A CARGO:</h6>
                            <div class="form-radio">
                                <input type="radio" name="ingresos" value="" class="form-radio-input" /> 0
                            </div>
                            <div class="form-radio">
                                <input type="radio" name="ingresos" value="" class="form-radio-input" /> 1 - 3
                            </div>
                            <div class="form-radio">
                                <input type="radio" name="ingresos" value="" class="form-radio-input" /> 4 - 6
                            </div>

                        </div>
                    </div>
                </div>


                <div class="column ingresos m-3" required>
                    <h6>INGRESOS:</h6>
                    <div class="form-radio">
                        <input type="radio" name="ingresos" value="" class="form-radio-input" /> Menos de $1,000.000
                    </div>
                    <div class="form-radio">
                        <input type="radio" name="ingresos" value="" class="form-radio-input" /> De $1,000.000 a $1,500.000
                    </div>
                    <div class="form-radio">
                        <input type="radio" name="ingresos" value="" class="form-radio-input" /> MÃ¡s de $1,500.000
                    </div>

                    <textarea class="input-group-text m-3" id="comentario" name="comentario" cols="30" rows="5" placeholder="Comentario e informacion adicional"></textarea>

                    <div>
                        <div class="input-group m-3">
                            <input type="file" class="form-control" id="file">
                        </div>
                    </div>


                    <div class="buttons">
                        <button type="button" id="enviar" class="btn btn-secondary" >Enviar informacion</button>
                        <button type="reset" class="btn btn-light">Cancelar</button>
                    </div>
                </div>
            </form>
  
        </div>
    </div>
</body>

</html>
